<section
  id="experience"
  class="mb-16 scroll-mt-16 md:mb-24 lg:mb-36 lg:scroll-mt-24"
  aria-label="work experience"
>
  <div class="container">
    <ol>
      <app-experience-item
        *ngFor="let experienceEl of experiences; let i = index"
        [experience]="experienceEl"
        [index]="i"
      ></app-experience-item>
    </ol>
  </div>
</section>
